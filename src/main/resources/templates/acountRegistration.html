<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base/base}">
<head>
<meta charset="UTF-8">
<title>会員登録</title>
<link rel="stylesheet" th:href="@{/css/content.css}">
</head>
<body>
    <div layout:fragment="content" class="content">
        <h1 class="content-h1">会員登録</h1>
        <!-- th:action="@{goodsList}"でも遷移できる。なぜ？ -->
        <form th:action="@{/pizza/checkRegister}" method="post" class="content-form">
            <label>ユーザーID</label><br>
            <input type="text" name="userId" placeholder="ユーザーID"><br>
            <label>お名前</label><br>
            <input type="text" name="name" placeholder="お名前"><br>
            <label>電話番号：</label><br>
            <input type="tel" name="phoneNumber" placeholder="電話番号"><br>
            <label>住所：</label><br>
            <input type="text" name="address" placeholder="住所"><br>
            <label>パスワード：</label><br>
            <input type="password" name="password" placeholder="パスワード"><br>
            <input type="password" name="confirmPassword" placeholder="パスワード（確認用）"><br>
            <input type="submit" value="登録">
        </form>
    </div>
</body>
</html>
